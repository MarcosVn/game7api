{% extends "cliente/cliente-base.html" %}
{% block title %}MenuWeb - Clientes{% endblock %}
{% load staticfiles %}
{% block content %}
<div class="cliente-home" ng-controller="pedidosClienteCtrl">
    <div class="container">
        <div class="row">
            <h4>PEDIDOS</h4>
            <div class="col-md-12" style="margin:0px 0px 30px 0px;">
                <div class="col-md-5">
                    <input type="date" class="form-control" id="data" />
                </div>
                <div class="col-md-5">
                    <select class="form-control" id="selStatus">
                        <option value="">Todos os status</option>
                        <option value="Aguardando o Tipo de Pagamento">Aguardando o Tipo de Pagamento</option>
                        <option value="Aguardando Pagamento">Aguardando Pagamento</option>
                        <option value="Aguardando Aprovacao">Aguardando Aprovação</option>
                        <option value="Aguardando Preparo">Aguardando Preparo</option>
                        <option value="Em Preparo">Em Preparo</option>
                        <option value="Aguardando Entrega">Aguardando Entrega</option>
                        <option value="Avaliado">Avaliado</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <a class="btn btn-default btn-laranja" ng-click="filtrar_pedido()">Filtrar</a>
                </div>
            </div>
            <div class="col-md-12" ng-repeat="ped in pe.lista_pedidos" style="margin:0px 0px 30px 0px;">
                <div class="col-md-2">
                    {[ped.data]}
                </div>
                <div class="col-md-3">
                    {[ped.empresa]}
                </div>
                <div class="col-md-2">
                    R$ {[ped.total.toFixed(2)]}
                </div>
                <div class="col-md-3">
                    {[ped.status]}
                </div>
                <div class="col-md-2">
                    <a class="btn btn-sm btn-default btn-laranja" href="/cliente/pedido?p_id={[ped.id]}">Ver</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
