{% extends "adm/base.html" %}
{% block title %}Nova Categoria{% endblock %}
{% load staticfiles %}
{% block content %}

<div class="col-md-12">
  <form method="post">
    {%csrf_token%}
    <div class="col-md-12">
        <h3>Novo Cliente</h3>
        <p>O Cliente estará disponível assim que estiver salvo.</p>
    </div>
    <div class="col-md-8">
        <label class="control-label">Nome</label><br/>
        <input type="text" name="nome" required="True" class="form-control"/>
        <br/>

        <label class="control-label">Senha</label><br/>
        <input type="password" name="senha" required="True" class="form-control"/>
        <br/>

        <label class="control-label">Telefone</label><br/>
        <input type="password" name="telefone" required="True" class="form-control"/>
        <br/>

        <label class="control-label">Endereço</label><br/>
        <textarea name="endereco" rows="5" required="true" class="form-control"></textarea>
        <br/>

    </div>

    <div class="col-md-4">
        <button type="submit" style="display: block;width: 100%;" class="btn btn-success btn-lg">Salvar</button>
        <a style="display: block;width: 100%;" class="btn btn-default btn-lg" href="/adm/categorias/">Cancelar</a>
    </div>
  </form>
</div>

{% endblock %}
