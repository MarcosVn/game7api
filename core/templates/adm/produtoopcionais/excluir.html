{% extends 'adm/base.html' %}
{% block title %}Opcionais - Excluir{% endblock %}
{% load staticfiles %}
{% block content %}

  <div class="content col-md-12" ng-app="game7App" ng-controller="produtoCtrl">
    <div ng-if="pt.retorno">
        <p class="alert alert-success" style="text-align:center;">Excluido com sucesso!</p>
    </div>
    <div class="col-md-12">
        <h2>Opcional do Produto - <small>Exclusão</small></h2>
    </div>
    <div class="col-md-10">
        <p>A exclusão terá efeito imediato</p>
        <p>Tem certeza que deseja excluir o opcional ? </p>
    </div>
    <div class="col-md-2">
        <a ng-click="excluir_produtoopcional()" style="display: block;width: 100%;" class="btn btn-success btn-lg">Sim</a>
        <a style="display: block;width: 100%;" class="btn btn-default btn-lg" href="/adm/produto-opcionais?p_id={[pt.produtoselecionado[0].id]}">Cancelar</a>
    </div>

  </div>
{% endblock %}
