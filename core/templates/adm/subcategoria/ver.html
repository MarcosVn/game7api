{% extends "adm/base.html" %}
{% block title %}Ver Categoria{% endblock %}
{% load staticfiles %}
{% block content %}

<div class="col-md-12" xmlns="http://www.w3.org/1999/html">
  <form method="post">
    {%csrf_token%}
    <div class="col-md-12">
        <h3>Ver SubCategoria</h3>
    </div>
    <div class="col-md-10">
        <b>Categoria</b><br/>
        {{subcategoriaselecionado.categoria.nome}}
        <br/><br/>

        <b>SubCategoria</b><br/>
        {{subcategoriaselecionado.nome}}
    </div>

    <div class="col-md-2">
        <a style="display: block;width: 100%;" class="btn btn-default btn-lg" href="/adm/subcategorias?c_id={{subcategoriaselecionado.categoria.id}}">Voltar</a>
    </div>
  </form>
</div>

{% endblock %}
