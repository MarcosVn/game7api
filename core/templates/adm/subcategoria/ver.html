{% extends "adm/base.html" %}
{% block title %}Ver Categoria{% endblock %}
{% load staticfiles %}
{% block content %}

<div ng-app="game7App" ng-controller="subcategoriaCtrl" class="col-md-12" xmlns="http://www.w3.org/1999/html">
    <div class="col-md-12">
        <h3>Ver SubCategoria</h3>
    </div>
    <div class="col-md-10">
        <b>Categoria</b><br/>
        {[ct.categoriaselecionado[0].fields.nome]}
        <br/><br/>

        <b>SubCategoria</b><br/>
        {[sc.subcategoriaselecionado[0].fields.nome]}
    </div>

    <div class="col-md-2">
        <a style="display: block;width: 100%;" class="btn btn-default btn-lg" href="/adm/subcategorias?c_id={[ct.categoriaselecionado[0].pk]}">Voltar</a>
    </div>
</div>

{% endblock %}
